task genUnpublishedChangelog(dependsOn: getUnpublishedChangelog) {
	doLast {
		File file = new File("changelogs/CHANGELOG-"+project.ext.v+".md")
		if(!add.isEmpty()) {
			file << "**[Added]**\n"
			for(String st : add) {
				file << " -" + st + "\n"
			}
		}
		if(!fix.isEmpty()) {
			file << "\n**[Fixed]**\n"
			for(String st : fix) {
				file << " -" + st + "\n"
			}
		}
		if(!remove.isEmpty()) {
			file << "\n**[Removed]**\n"
			for(String st : remove) {
				file << " -" + st + "\n"
			}
		}
		if(!change.isEmpty()) {
